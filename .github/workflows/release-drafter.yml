name: Release Drafter

on:   # 配置触发workflow的事件
  # push:
  #   tags:       # tag更新时触发此workflow
  #     - '*'
  push:
    # branches to consider in the event; optional, defaults to all
    branches:
      - main
  # pull_request event is required only for autolabeler
  pull_request:
    # Only following types are handled by the action, but one can default to all as well
    types: [opened, reopened, synchronize]
  # pull_request_target event is required for autolabeler to support PRs from forks
  # pull_request_target:
  #   types: [opened, reopened, synchronize]

permissions:
  contents: read

jobs:
  update_release_draft:
    permissions:
      # write permission is required to create a github release
      contents: write
      # write permission is required for autolabeler
      # otherwise, read permission is required at least
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3   # 官方的action，获取代码
      - name: Get Latest Tag
        id: latest_tag
        run: |
          tag_info=$(curl https://api.github.com/repos/cloudflare/cloudflared/tags)
          echo "tag_name=$(echo $tag_info | jq  '.[] | .name' | head -1)" >> "$GITHUB_ENV"
      - name: print tag_name
        run: |
          printf '%s\n' "$tag_name" # This will output 'yellow'
      - uses: release-drafter/release-drafter@v6
        # (Optional) specify config name to use, relative to .github/. Default: release-drafter.yml
        with:
          config-name: release-drafter.yml
          disable-autolabeler: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
